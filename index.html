<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfQTaThNBugoU0QgahB6Tq-PhiRU1iC9avLw&usqp=CAU"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="index.css" />
    <title>ExcaliDraw</title>
  </head>

  <body>
    <nav>
      <div
        class="container-fluid d-flex justify-content-center md:d-flex justify-content-between align-items-center w-full"
      >
        <div class="p-3" id="menu">
          <span
            class="material-symbols-outlined d-none md:d-block"
            onclick="toggleMenu()"
          >
            menu
          </span>
        </div>

        <div
          class="border border-dark-500 rounded-3 shadow flex-1"
          id="toolbar"
        >
          <div
            class="d-flex align-items-center py-1 px-1 md:py-2 px-2 justify-content-between gap-3"
            id="actionbuttons"
          >
            <div class="icon-container mx-auto">
              <span class="material-symbols-outlined hover_element" id="lock">
                lock </span
              ><sub></sub>
            </div>

            <button class="icon-container mx-auto" id="hand">
              <span
                class="material-symbols-outlined hover_element"
                id="pan-tool"
              >
                pan_tool </span
              ><sub></sub>
            </button>

            <button class="icon-container mx-auto mouse" id="mouse">
              <span class="material-symbols-outlined hover_element">
                arrow_selector_tool
              </span>
              <sub class="sub">1</sub>
            </button>

            <button
              class="icon-container mx-auto rectangle"
              id="rectangle"
              onclick="onActionClick(this)"
            >
              <span class="material-symbols-outlined hover_element">
                check_box_outline_blank
              </span>
              <sub class="sub">2</sub>
            </button>

            <button
              class="icon-container mx-auto outline-none"
              id="circle"
              onclick="onActionClick(this)"
            >
              <span class="material-symbols-outlined hover_element">
                circle
              </span>
              <sub class="sub">4</sub>
            </button>

            <button
              class="icon-container outline-none"
              id="right-arrow"
              onclick="onActionClick(this)"
            >
              <span class="material-symbols-outlined hover_element">
                arrow_right_alt
              </span>
              <sub class="sub">5</sub>
            </button>

            <button
              class="icon-container outline-none"
              id="line"
              onclick="onActionClick(this)"
            >
              <span class="material-symbols-outlined hover_element">
                horizontal_rule
              </span>
              <sub class="sub">6</sub>
            </button>

            <button
              class="icon-container outline-none"
              onclick="onActionClick(this)"
              id="freehand"
            >
              <span class="material-symbols-outlined hover_element">
                edit
              </span>
              <sub class="sub">7</sub>
            </button>

            <div class="icon-container">
              <span class="material-symbols-outlined"> text_fields </span>
              <sub class="sub">8</sub>
            </div>

            <div class="icon-container Text">
              <span class="material-symbols-outlined hover_element">
                image
              </span>
              <sub class="sub"> 9 </sub>
            </div>

            <div
              class="icon-container eraser"
              id="eraser"
              onclick="onActionClick(this)"
            >
              <span class="material-symbols-outlined hover_element">
                ink_eraser
              </span>
              <sub class="sub">0</sub>
            </div>

            <div>
              <span class="material-symbols-outlined"> category </span>
            </div>

            <!-- <div class="icon-container">
              <span class="material-symbols-outlined"> fence </span>
            </div> -->

            <!-- <div class="d-flex -gap-1">
              <span class="material-symbols-outlined"> arrow_back_ios </span>
              <span class="material-symbols-outlined"> arrow_forward_ios </span>
            </div> -->

            <div>
              <span
                class="material-symbols-outlined hover_element d-none md:d-block"
              >
                more
              </span>
            </div>
          </div>
        </div>

        <div class="books-user d-flex align-items-center gap-3">
          <div class="">
            <span
              class="material-symbols-outlined d-none md:d-block p-2 rounded-3"
              id="user"
            >
              group
            </span>
          </div>

          <div
            class="d-none d-md-flex align-items-center gap-3 p-2 Library-txt md:border border-dark-500"
          >
            <span
              class="material-symbols-outlined d-none md:d-block"
              id="books"
            >
              dictionary
            </span>
            <span class="">Library</span>
          </div>
        </div>
      </div>
    </nav>

    <div class="form hide">
      <label for="strokewidth">Stroke Width</label>
      <input
        type="range"
        id="strokewidth"
        name="strokewidth"
        min="3"
        max="10"
        oninput="onInput(this)"
      />
      <label for="strokestyle">Stroke Color</label>
      <input
        type="color"
        name="strokestyle"
        id="strokestyle"
        oninput="onInput(this)"
      />
    </div>

    <!-- Canvas -->
    <canvas id="canvas" width="" height=""></canvas>

    <main class="main">
      <section class="md:d-none">
        <aside
          class="d-block shadow d-flex justify-content-end align-items-center md:d-none"
        >
          <div class="d-flex flex-column py-2 mx-auto rounded-3 md\:d-none">
            <div class="py-1">
              <span class="material-symbols-outlined responsive-1 mx-auto"
                >dictionary</span
              >
            </div>
            <div class="py-1">
              <span class="material-symbols-outlined responsive-1 mx-auto"
                >lock</span
              >
            </div>
            <div class="py-1">
              <span class="material-symbols-outlined responsive-1 mx-auto"
                >pan_tool</span
              >
            </div>
          </div>
        </aside>
      </section>
    </main>

    <footer class="md:d-none">
      <div
        class="footer1 container-fluid d-flex justify-content-between mx-auto shadow"
      >
        <div class="p-3" id="menu">
          <span
            class="material-symbols-outlined md:d-none"
            onclick="toggleMenu()"
          >
            menu
          </span>
        </div>
        <button
          class="p-3 cursor-pointer border border-none bg-transparent"
          id="undo1"
        >
          <span class="material-symbols-outlined"> undo </span>
        </button>
        <button
          class="p-3 cursor-pointer border border-none bg-transparent"
          id="redo1"
        >
          <span class="material-symbols-outlined"> redo </span>
        </button>
      </div>
    </footer>

    <footer>
      <div class="container-fluid footer2 d-flex align-items-center">
        <div class="d-flex align-items-center py-4 px-2 footer2-subcontainer">
          <span
            class="material-symbols-outlined border border-dark-500 py-2 px-3"
            id="remove"
            >remove</span
          >
          <span class="border border-dark-500 py-2 px-3">100%</span>
          <span
            class="material-symbols-outlined border border-dark-500 py-2 px-3"
            id="add"
            >add</span
          >
        </div>

        <div class="footer2-subcontainer3">
          <div class="d-flex align-items-center">
            <div class="undo" id="undo">
              <span
                class="material-symbols-outlined border border-dark-500 py-2 px-3"
                >undo
              </span>
            </div>
            <div class="redo" id="redo">
              <span
                class="material-symbols-outlined border border-dark-500 py-2 px-3"
                >redo
              </span>
            </div>
          </div>

          <div class="d-flex justify-content-center align-items-center gap-3">
            <div
              class="d-flex justify-content-end align-items-center verified-user"
            >
              <span class="material-symbols-outlined">verified_user</span>
            </div>

            <div class="help-btn">
              <button class="rounded-3 shadow border border-dark-500">
                <span class="material-symbols-outlined py-2 px-2">help</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"></script>

    <script src="state.js"></script>
    <script src="drawing.js"></script>
    <script src="undoredo.js"></script>
  </body>
</html>
