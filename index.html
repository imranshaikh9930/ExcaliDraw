<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav
        class="container-fluid d-flex justify-content-between align-items-center position-relative py-3"
      >
        <div class="p-3">
          <span class="material-symbols-outlined" id="menu"> menu </span>
        </div>

        <div
          class="border border-dark-500 rounded-3 shadow px-3 py-1 flex-1"
          id="toolbar"
        >
          <div class="d-flex align-items-center justify-content-between gap-3">
            <div>
              <span class="material-symbols-outlined hover_element" id="lock">
                lock </span
              ><sub></sub>
            </div>
            <div>
              <span
                class="material-symbols-outlined hover_element active"
                id="pan-tool"
              >
                pan_tool </span
              ><sub></sub>
            </div>
            <div>
              <span class="material-symbols-outlined hover_element">
                arrow_selector_tool
              </span>
              <sub class="sub">1</sub>
            </div>

            <div>
              <span class="material-symbols-outlined hover_element">
                check_box_outline_blank
              </span>
              <sub class="sub">2</sub>
            </div>

            <div>
              <span class="material-symbols-outlined hover_element">
                circle
              </span>
              <sub class="sub">4</sub>
            </div>

            <div>
              <span class="material-symbols-outlined hover_element">
                arrow_right_alt
              </span>
              <sub class="sub">5</sub>
            </div>

            <div>
              <span class="material-symbols-outlined hover_element">
                horizontal_rule
              </span>
              <sub class="sub">6</sub>
            </div>

            <div>
              <span class="material-symbols-outlined hover_element">
                edit
              </span>
              <sub class="sub">7</sub>
            </div>

            <div>
              <span class="material-symbols-outlined hover_element">
                image
              </span>
              <sub class="sub"> 9 </sub>
            </div>

            <div>
              <span class="material-symbols-outlined hover_element">
                ink_eraser
              </span>
              <sub class="sub">0</sub>
            </div>

            <div>
              <span class="material-symbols-outlined hover_element">
                more
              </span>
            </div>
          </div>
        </div>

        <div
          class="d-flex align-items-center justify-content-between gap-3 px-3 p-3 group1"
        >
          <div class="group px-2 py-1 rounded-2">
            <span class="material-symbols-outlined"> group </span>
          </div>

          <div
            class="border-none border border-dark-50 d-flex align-items-center px-3 py-2 rounded-2 gap-3 library"
          >
            <span class="material-symbols-outlined" id="books">
              dictionary
            </span>
            <span class="library">Library</span>
          </div>
        </div>
      </nav>
    </header>
    <!-- Respnsive -->

    <aside class="responsive shadow border border-dark-500">
      <div class="d-flex flex-column mx-auto">
        <div class="span-container py-2">
          <span class="material-symbols-outlined responsive-1 mx-auto"
            >dictionary</span
          >
        </div>

        <div class="span-container py-2">
          <span class="material-symbols-outlined responsive-1 mx-auto"
            >lock</span
          ><sub></sub>
        </div>

        <div class="span-container py-2">
          <span class="material-symbols-outlined responsive-1 mx-auto"
            >pan_tool</span
          ><sub></sub>
        </div>
      </div>
    </aside>

    <footer class="d-flex justify-content-between footer1">
      <div class="d-flex gap-3 zoom">
        <div class="d-flex align-items-center">
          <span
            class="material-symbols-outlined border border-dark-500"
            id="remove"
            >remove</span
          >
          <span class="border border-dark-500">100%</span>
          <span
            class="material-symbols-outlined border border-dark-500"
            id="add"
            >add</span
          >
        </div>
        <div class="undo-redo d-flex">
          <div class="undo-redo1">
            <span class="material-symbols-outlined border border-dark-500"
              >undo</span
            >
          </div>
          <div class="undo-redo2">
            <span class="material-symbols-outlined border border-dark-500"
              >redo</span
            >
          </div>
        </div>
      </div>
      <div class="help-path d-flex gap-2">
        <span class="material-symbols-outlined">verified_user</span>
        <button class="centered-button">
          <span class="material-symbols-outlined">help</span>
        </button>
      </div>
    </footer>

    <!-- Second Footer - Displayed below 730px -->
    <footer
      class="footer2 container-fluid d-flex justify-content-between p-3 m-auto md:shadow rounded-2"
    >
      <div><span class="material-symbols-outlined">menu</span></div>
      <div>
        <span class="material-symbols-outlined border border-dark-500"
          >undo</span
        >
      </div>
      <div>
        <span class="material-symbols-outlined border border-dark-500"
          >redo</span
        >
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
